<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Simple Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="bg-img"></div>
    <div class="container">
        <form class="search-bar" id="searchForm">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off" required>
            <button type="submit">Search</button>
        </form>
        <div class="weather-card" id="weatherCard" style="display:none;">
            <img class="icon" id="weatherIcon" src="" alt="Weather Icon" style="display:none;">
            <div class="city" id="cityName"></div>
            <div class="condition" id="weatherCondition"></div>
            <div class="temp" id="temperature"></div>
            <div class="weather-details">
                <div id="humidity"></div>
                <div id="wind"></div>
            </div>
        </div>
        <div id="errorMsg" style="color:#fff; margin-top:20px; font-size:1.1rem; display:none;"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
